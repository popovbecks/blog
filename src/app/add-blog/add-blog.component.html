<div class="container">
  <div class="col-md-12">
    <p (click)="showAdd()" class="addButton">Add post <span>+</span></p>
    <div class="add-form" *ngIf="blogState">
      <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label>Post Title</label>
          <input type="text" class="form-control" placeholder="Add Title" [(ngModel)]="item.title" name="title">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea type="text" class="form-control" placeholder="Add Description" [(ngModel)]="item.description" name="description"></textarea>
        </div>
        <button class="btn btn-danger" type="submit">
          Add</button>
        <button class="btn btn-primary" type="button" (click)="onCancel()">
          Cancel</button>
      </form>
    </div>
  </div>
</div>
